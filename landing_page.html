<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container  mt-40 mx-auto flex items-center justify-center">
<div class="left w-1/2 mx-14">
<img class="px-45 w-1/2 h-auto h-18 ml-[-45px] mt-[-120px]" src="fb.svg"  alt="">
<p class="text-3xl mx-8 ml-[-18px]">Connect with friends and the world around you on Facebook.</p>
</div>
<div class="right flex flex-col bg-white p-8 rounded-lg  ">
<input   class="flex-1 mr-5 px-4 py-2 border-2 border-gray-200 rounded-l-lg" type="text" class="" placeholder="Email address or Phone number">
<div class="space-x-1"></div>
<input   class="flex-1 mt-3 px-6 py-2 border-2 border-gray-200 rounded-l-lg" type="password" placeholder="Password">
<button class="bg-blue-600 mt-3 hover:bg-blue-400 text-white my-2 py-3 rounded-md font-bold ">Log in</button>
<span class="text-blue-600 text-center text-sm my-2 cursor-pointer ">Forget password</span>

<button class="bg-green-600 hover:bg-green-500 text-white my-2 py-3  px-3 mx-auto rounded-md font-bold  w-fit ">Create New Account</button>

</div>
    </div>
</body>
</html>
